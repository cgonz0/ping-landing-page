    <div class="container">
      <body>
        <img src="./images/logo.svg">
        <h1>We are launching <span>soon!</span></h1>

        <p>Subscribe and get notified</p>

        <form name="form" action="#">
            <ul id="input">
              <input type="text" class="email" id="email" name="text" placeholder="Your email address..." >
              <input type="submit" class="button" value="Notify Me" name="submit" onclick="validateForm(document.form.text)">
              <div id="error">Please provide a valid email address</div>
            </ul>
        </form>

        <img class="dashboard" src="./images/illustration-dashboard.png">

        <div class="social">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>

        <div class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </div>

        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/cgonz0">cgonz0</a>.
          </p>
        </footer>

      </body>

    </div>
